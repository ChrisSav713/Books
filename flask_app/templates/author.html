{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="h3">{{author_item.name}} favorites</h1>
            <div class="table-wrapper">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Title</th>
                            <th># of pages</th>
                        </tr>
                    </thead>
                    {% for book in books %}
                    <tr>
                        <td hidden>{{ book.id }}</td>
                        <td> {{ book.title }}</td>
                        <td> {{ book.num_of_pages}} </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="col">
            <h2 class="h3">Add Author's Favorite</h2>
            <form action="/add_favorite" method="POST">
                <div class="form-group">
                    <input hidden type="text" name="author" value="{{author_item.id}}">
                    <label for="book_id">Book</label>
                    <select class="form-control" name="book_id">
                        {% for book_item in all_books %}
                            <option value="{{book_item.id}}">{{book_item.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input class="btn btn-primary mt-2" type="submit" value="Add Book">
            </form>
        </div>
    </div>
    <a href='/' class="btn btn-primary mt-2">Home</a>
</div>
{% endblock %}
